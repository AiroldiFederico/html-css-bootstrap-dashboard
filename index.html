<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bootstrap Dashboard</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Style CSS -->
        <link rel="stylesheet" href="./asset/css/reset.css">
        <link rel="stylesheet" href="./asset/css/style.css">
        <link rel="stylesheet" href="./asset/css/media-queries.css">

        <!-- Font style -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">

        <!-- Icon style -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Favicon -->
        <!-- <link rel="icon" type="image/x-icon" href="./asset/img/favicon.ico"> -->
    </head>


    <body>

        <header>

            <!-- NAVBAR -->
            <nav class="navbar sticked-top">
                <div class="container-fluid d-flex justify-content-between">

                    <!-- Logo -->
                    <div class="">
                        <a class="navbar-brand" href="#">
                          <!-- Large -->
                          <img src="./asset/img/logo.svg" alt="Boolean logo" class="d-none d-sm-inline-block">

                          <!-- small -->
                          <img src="./asset/img/mobile-logo.png" alt="Mobile logo" class="d-sm-none" id="small-logo">
                        </a>
                    </div>

                    <!-- Search bar -->
                    <form class="flex-fill" role="search">
                        
                        <input class="form-control  bg-light-gray" type="search" placeholder=" Prova a cercare: Lezioni di Lavarel" aria-label="Search">
                    </form>

                    <!-- tab -->
                    <div class="d-flex">
                        <a href="#"><i class="fa-solid fa-list-ul px-2 d-none d-md-inline-block"></i></a>
                        <a href="#"><i class="fa-solid fa-circle-question px-2 d-none d-md-inline-block"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical px-2 d-none d-md-inline-block"></i></a>

                        <div class="nav-item dropdown dropstart position-relative">
                            <a href="#" class="nav-link dropdown-toggle"  data-bs-toggle="dropdown" role="button" aria-expanded="false">
                                <i class="fa-solid fa-bell px-2 text-warning"></i>
                            </a>
                            <ul class="dropdown-menu position-absolute end-0 mt-4">
                                <li><a class="dropdown-item" href="#">Profilo</a></li>
                                <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>
                        

                    </div>

                </div>
            </nav>

        </header>

        <main class="col-12">

            <!-- SIDEBARE -->
            <section class="col-2 col-md-1 col-lg-2 h-100 bg-darkblue fw-normal" style="background-image: url(./asset/img/sidebar-bg.png);">

                <div class="d-flex flex-column justify-content-between align-items-center py-4 text-white fs-5 h-100">
                    
                    <!-- top sidebar -->
                    <div class="d-flex flex-column">
                        <div class="hover1 mb-2 px-1 py-2">
                            <i class="fa-solid fa-house"></i>
                            <span class="d-none d-lg-inline-block ms-2">Home</span>
                        </div>
    
                        <div class="hover1 mb-2 px-1 py-2">
                            <i class="fa-solid fa-chart-simple"></i>
                            <span class="d-none d-lg-inline-block ms-2">Stats</span>
                        </div>
    
                        <div class="hover1 px-1 py-2">
                            <i class="fa-solid fa-signal"></i>
                            <span class="d-none d-lg-inline-block ms-2">Signals</span>
                        </div>
                    </div>
    
    
    
                    <!-- bottom sidebar  -->
                    <div class="hover1 px-1 py-2">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline-block ms-2">Admin</span>
                    </div>
    
    
                </div>

            </section>

            <!-- CORE -->
            <section>

            </section>

        </main>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
